<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Package - Party Time Events</title>
    <link rel="icon" href="favicon.png">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url(silver\ back2.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #797676;
            color: #fffefe;
        }

        header {
            background-color: rgb(234, 228, 217);
            font-family: American Typewriter, serif;
            color: #797676;
            padding: 20px 100px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            width: 100px;
            height: 100px;
            padding: 20px 50px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            font-size: larger;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #797676;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            margin-left: 40px;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0;
            height: 2px;
            background: #797676;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        section {
            text-align: center;
            padding: 2rem 1rem;
        }

        .homepageB {
            width: 100%;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
        }

        .homepageC {
            width: 100%;
            max-width: 1218px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .home-image-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .home-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 30px;
        }

        .home-image-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            padding: 10px 20px;
            background-color: rgb(234, 228, 217);
            color: rgb(5, 5, 5);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s;
            opacity: 0;
        }

        .home-image-container:hover .home-image {
            transform: scale(1.05);
        }

        .home-image-container:hover .home-image-button {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .home-image-button:hover {
            background-color: rgb(234, 228, 217);
        }

        footer {
            background-color: rgb(234, 228, 217);
            color: black;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .nav-toggle {
    display: block; /* Show the toggle on mobile */
}

@media (min-width: 769px) { /* Adjust this breakpoint as needed */
    .nav-toggle {
        display: none; /* Hide the toggle text on larger screens */
    }
}


        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .nav-toggle {
                display: block;
                background-color: #808080;
                color: #fff;
                padding: 10px;
                text-align: center;
                cursor: pointer;
            }

            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.open {
                display: flex;
            }
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-radius: 20px;
        }

        .close-popup {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="favicon.png" class="logo">
        </a>
        <div class="nav-toggle">Menu</div>
        <nav>
            <ul>
                <li><a href="gold.html">Gold Package</a></li>
                <li><a href="bronze.html">Bronze Package</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Silver Package</h1>
            <p>Our most popular package, offering great value for your event.</p>
            <h3>Offers</h3>
            <p>Invitation design and handling</p>
            <p>Party cost clear up</p>
            <p>Live band entertainment</p>
            <p>Cold buffet and soft drinks</p>
        </section>

        <div class="homepageB">
            <div class="homepageC">
                <div class="home-image-container">
                    <img src="Themed events.jpg" alt="Service 1" class="home-image">
                    <button class="home-image-button" onclick="openPopup('Themed Events: Experience a vibrant atmosphere with our themed events, tailored to your specific needs and preferences!')">Themed Events</button>
                </div>
                <div class="home-image-container">
                    <img src="Party-marquee-hire-Intents-marquees-1200x575-1.png" alt="Service 2" class="home-image">
                    <button class="home-image-button" onclick="openPopup('Marquee Parties: Celebrate in style with our marquee party options, providing a stunning venue for your events!')">Marquee Parties</button>
                </div>
                <div class="home-image-container">
                    <img src="Special celebration.jpg" alt="Service 3" class="home-image">
                    <button class="home-image-button" onclick="openPopup('Special Celebrations: Make your special occasions unforgettable with our tailored celebration packages!')">Special Celebrations</button>
                </div>
                <div class="home-image-container">
                    <img src="entertainment.webp" alt="Service 4" class="home-image">
                    <button class="home-image-button" onclick="openPopup('Entertainment: Enjoy top-notch entertainment options to keep your guests engaged and delighted!')">Entertainment</button>
                </div>
                <div class="home-image-container">
                    <img src="" alt="Service 5" class="home-image">
                    <button class="home-image-button" onclick="openPopup('Conferences: Host professional conferences with our comprehensive packages designed for success!')">Conferences</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Party Time Events by Jeremiah</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button class="close-popup" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navToggle = document.querySelector(".nav-toggle");
            const nav = document.querySelector("nav ul");

            navToggle.addEventListener("click", function() {
                nav.classList.toggle("open");
            });
        });

        function openPopup(message) {
            document.getElementById('popup-message').textContent = message;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
